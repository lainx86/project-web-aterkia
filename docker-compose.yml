version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asv-backend
    restart: always
    volumes:
      - asv-uploads:/app/uploads
      - asv-assets:/app/assets
    networks:
      - ateirolas-network
    expose:
      - "8000"

  # Frontend Service (Nginx)
  ateirolas-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ateirolas-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - ateirolas-network

networks:
  ateirolas-network:
    driver: bridge

volumes:
  asv-uploads:
  asv-assets:
